<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>reveal.js</title>

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/blood.css">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement( 'link' );
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>
</head>
<body>
	<div class="reveal">
		<div class="slides">
			<!-- slide one! -->
			<section data-markdown>
				<script type="text/template">
					##ECCENTRIC INTERFACES
					<br>
					[Tega Brain](http://tegabrain.com) and [Annelie Berner](http://www.annelieberner.com/)
					<br>
					[CIID](http://ciid.dk/education/summer-school/) Summer school workshop, 2016




				</script>
			</section>
			<!-- slide two! -->
			<section data-markdown>
				<script type="text/template">
					<br>
					[Eccentric Interfaces, Environmental Interventions](https://github.com/tegacodes/Eccentric-Interfaces) is a workshop that explores how design can address our interconnectedness with environmental systems and other lifeforms.
					<br>

				</script>
			</section>
			<!-- slide two! -->
			<section data-markdown>
				<script type="text/template">
					<br>
					This studio focuses on data collection and performance, understanding data-driven practices as being less about sensors, and more about structuring participation and experiences that foster localized environmental literacy and stewardship.


				</script>
			</section>

			<section data-markdown>
				<script type="text/template">
					<br>
					How can design shift our perception of natural systems and other lifeforms? 
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					<br>
					How can our technological interfaces be reconceived to represent more-than-only human perspectives? 
				</script>
			</section>
			<section data-markdown>
				<script type="text/template">
					<br>
			What would an eccentric design that accommodates both human and ‘non-human’ agendas look like?
				</script>
			</section>
			<!-- slide three! -->
			<section data-markdown>
				<script type="text/template">
				Students will explore ecocritical texts and artworks, experiment with open source platforms for data collection, visualization and performance and develop original creative works.

				</script>
			</section>	
			<section data-markdown>
				<script type="text/template">
					##Schedule

					1.	Eccentric practices: Design in the age of the Anthropocene
					2.	Always incomplete: politics and poetics of data
					3.	Critical systems and poetic sensing
					4.  Sensing workshop
					5.	Visualization workshop

				</script>
			</section>	
			<section data-markdown>
				<script type="text/template">
					###Readings
					<br>
					<ul>
						<li>Bratton, Benjamin H. and Jeremijenko, Natalie. [Suspicious images, latent interfaces.](http://www.situatedtechnologies.net/?q=node/88) Architectural League of New York, 2008.</li>

						<li>Morton, Timothy. [The Ecological Thought.](http://www.hup.harvard.edu/catalog.php?isbn=9780674064225) Harvard University Press, 2010.</li>

						<li>Muecke, Stephen. [What the cassowary does not need to know.](http://www.australianhumanitiesreview.org/archive/Issue-September-2006/muecke.html) Australian Humanities Review, 2006.</li>

						<li>Stone, Christopher D. [Should Trees Have Standing--Toward Legal Rights for Natural Objects.](http://isites.harvard.edu/fs/docs/icb.topic498371.files/Stone.Trees_Standing.pdf) 1972.</li>

						<li>Purdy, Jedediah. [Anthropocene Fever.](https://aeon.co/essays/should-we-be-suspicious-of-the-anthropocene-idea) 2015.</li>
					</ul>


				</script>
			</section>
